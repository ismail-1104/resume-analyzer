[phases.setup]
nixPkgs = ["python311", "python311Packages.pip", "python311Packages.setuptools"]

[phases.install]
cmds = [
  "python311 -m ensurepip",
  "python311 -m pip install --no-cache-dir -r requirements.txt",
  "python311 -m spacy download en_core_web_sm"
]

[start]
cmd = "gunicorn --bind 0.0.0.0:$PORT --workers 2 --timeout 120 wsgi:app"
